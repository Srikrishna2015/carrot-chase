<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#607D8B" rx="8" ry="8"/>
  
  <!-- Sky -->
  <rect x="0" y="0" width="600" height="250" fill="#546E7A"/>
  
  <!-- Moon -->
  <circle cx="100" cy="80" r="40" fill="#ECEFF1"/>
  <circle cx="85" cy="70" r="12" fill="#607D8B"/>
  <circle cx="120" cy="65" r="8" fill="#607D8B"/>
  <circle cx="110" cy="95" r="10" fill="#607D8B"/>
  
  <!-- Water -->
  <rect x="0" y="250" width="600" height="150" fill="#263238"/>
  <rect x="0" y="250" width="600" height="10" fill="#455A64" opacity="0.5"/>
  <rect x="0" y="280" width="600" height="10" fill="#455A64" opacity="0.5"/>
  <rect x="0" y="310" width="600" height="10" fill="#455A64" opacity="0.5"/>
  <rect x="0" y="340" width="600" height="10" fill="#455A64" opacity="0.5"/>
  <rect x="0" y="370" width="600" height="10" fill="#455A64" opacity="0.5"/>
  
  <!-- Shipwreck -->
  <g transform="translate(300, 330)">
    <!-- Ship Hull (Broken) -->
    <path d="M-150,-50 C-150,-30 -130,-20 -100,-15 L-50,-10 L50,-10 L100,-15 C130,-20 150,-30 150,-50 V0 H-150 Z" fill="#5D4037"/>
    <path d="M-150,-50 C-150,-30 -130,-20 -100,-15 L-50,-10 L50,-10 L100,-15 C130,-20 150,-30 150,-50" fill="none" stroke="#3E2723" stroke-width="5"/>
    
    <!-- Ship Deck Planks -->
    <rect x="-140" y="-40" width="280" height="10" fill="#795548"/>
    <rect x="-140" y="-25" width="280" height="10" fill="#795548"/>
    
    <!-- Broken Mast -->
    <rect x="-10" y="-80" width="20" height="70" fill="#6D4C41"/>
    <path d="M-10,-80 L10,-80 L30,-120 L-30,-120 Z" fill="#795548"/>
    
    <!-- Floating Debris -->
    <rect x="-120" y="-5" width="30" height="10" fill="#6D4C41"/>
    <rect x="100" y="-5" width="40" height="8" fill="#6D4C41"/>
    <path d="M60,-5 L90,-5 L75,-15 Z" fill="#6D4C41"/>
    
    <!-- Anchor -->
    <rect x="-80" y="-40" width="6" height="30" fill="#455A64"/>
    <path d="M-80,-10 C-90,-5 -100,0 -90,5 C-80,10 -77,0 -77,-10 Z" fill="#455A64"/>
  </g>
  
  <!-- Bunny on ship -->
  <g transform="translate(320, 270)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FFFFFF"/>
    <!-- Head -->
    <circle cx="0" cy="-35" r="18" fill="#FFFFFF"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-53" rx="6" ry="18" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-53" rx="6" ry="18" fill="#FFFFFF"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-38" r="2.5" fill="#000000"/>
    <circle cx="6" cy="-38" r="2.5" fill="#000000"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-33" rx="3" ry="2" fill="#FF9E80"/>
  </g>
  
  <!-- Carrots -->
  <g transform="translate(200, 290)">
    <path d="M0,0 L8,-20 L-8,-20 Z" fill="#FF8800"/>
    <rect x="-2" y="-24" width="4" height="8" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(400, 300)">
    <path d="M0,0 L8,-20 L-8,-20 Z" fill="#FF8800"/>
    <rect x="-2" y="-24" width="4" height="8" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(270, 330)">
    <path d="M0,0 L8,-20 L-8,-20 Z" fill="#FF8800"/>
    <rect x="-2" y="-24" width="4" height="8" fill="#4CAF50"/>
  </g>
  
  <!-- Level Text -->
  <rect x="20" y="20" width="140" height="40" rx="20" ry="20" fill="rgba(0,0,0,0.7)"/>
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Level 3</text>
  
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ECEFF1" text-anchor="middle">Shipwreck</text>
</svg>
