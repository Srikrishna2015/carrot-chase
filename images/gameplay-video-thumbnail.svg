<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- Background -->
  <rect width="1280" height="720" fill="#3F3D56" rx="10" ry="10"/>
  
  <!-- Game Scene Elements -->
  <rect x="0" y="400" width="1280" height="320" fill="#8BC34A" /> <!-- Ground -->
  <circle cx="150" cy="150" r="60" fill="#FFEB3B" /> <!-- Sun -->
  
  <!-- Trees -->
  <g transform="translate(900, 360)">
    <rect x="-20" y="0" width="40" height="80" fill="#795548" /> <!-- Trunk -->
    <circle cx="0" cy="-40" r="60" fill="#4CAF50" /> <!-- Leaves -->
  </g>
  
  <g transform="translate(750, 380)">
    <rect x="-15" y="0" width="30" height="60" fill="#795548" /> <!-- Trunk -->
    <circle cx="0" cy="-30" r="45" fill="#4CAF50" /> <!-- Leaves -->
  </g>
  
  <!-- Bunny Character -->
  <g transform="translate(300, 390)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#F5F5F5" />
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="#F5F5F5" />
    <!-- Ears -->
    <ellipse cx="-20" cy="-95" rx="12" ry="30" fill="#F5F5F5" />
    <ellipse cx="20" cy="-95" rx="12" ry="30" fill="#F5F5F5" />
    <!-- Eyes -->
    <circle cx="-12" cy="-65" r="5" fill="#333" />
    <circle cx="12" cy="-65" r="5" fill="#333" />
    <!-- Nose -->
    <ellipse cx="0" cy="-55" rx="7" ry="5" fill="#FF7043" />
  </g>
  
  <!-- Carrots -->
  <g transform="translate(500, 400)">
    <path d="M0,0 L15,-50 L-15,-50 Z" fill="#FF9800" />
    <rect x="-5" y="-55" width="10" height="15" fill="#4CAF50" />
  </g>
  
  <g transform="translate(620, 420)">
    <path d="M0,0 L15,-50 L-15,-50 Z" fill="#FF9800" />
    <rect x="-5" y="-55" width="10" height="15" fill="#4CAF50" />
  </g>

  <!-- Overlay -->
  <rect width="1280" height="720" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Play Button -->
  <circle cx="640" cy="360" r="80" fill="rgba(255,136,0,0.9)" />
  <path d="M620,320 L680,360 L620,400 Z" fill="white" />
  
  <!-- Title -->
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">Carrot Chase Gameplay</text>
</svg>
