<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#B3E5FC" rx="8" ry="8"/>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="50" fill="#FFEB3B"/>
  <circle cx="80" cy="80" r="40" fill="#FFF176"/>
  
  <!-- Ground/Meadow -->
  <rect x="0" y="250" width="600" height="150" fill="#A5D6A7"/>
  
  <!-- California Poppies -->
  <g transform="translate(100, 280)">
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="40" fill="#2E7D32"/>
    <!-- Flower -->
    <circle cx="0" cy="-10" r="15" fill="#FF8F00"/>
    <circle cx="8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="-8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="0" cy="-20" r="10" fill="#FFA000"/>
  </g>
  
  <g transform="translate(200, 300)">
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="30" fill="#2E7D32"/>
    <!-- Flower -->
    <circle cx="0" cy="-10" r="15" fill="#FF8F00"/>
    <circle cx="8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="-8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="0" cy="-20" r="10" fill="#FFA000"/>
  </g>
  
  <g transform="translate(300, 290)">
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="35" fill="#2E7D32"/>
    <!-- Flower -->
    <circle cx="0" cy="-10" r="15" fill="#FF8F00"/>
    <circle cx="8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="-8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="0" cy="-20" r="10" fill="#FFA000"/>
  </g>
  
  <g transform="translate(400, 310)">
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="25" fill="#2E7D32"/>
    <!-- Flower -->
    <circle cx="0" cy="-10" r="15" fill="#FF8F00"/>
    <circle cx="8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="-8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="0" cy="-20" r="10" fill="#FFA000"/>
  </g>
  
  <g transform="translate(500, 280)">
    <!-- Stem -->
    <rect x="-3" y="0" width="6" height="40" fill="#2E7D32"/>
    <!-- Flower -->
    <circle cx="0" cy="-10" r="15" fill="#FF8F00"/>
    <circle cx="8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="-8" cy="-15" r="10" fill="#FFA000"/>
    <circle cx="0" cy="-20" r="10" fill="#FFA000"/>
  </g>
  
  <!-- Bunny -->
  <g transform="translate(300, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="30" ry="40" fill="#FFFFFF"/>
    <!-- Head -->
    <circle cx="0" cy="-50" r="25" fill="#FFFFFF"/>
    <!-- Ears -->
    <ellipse cx="-15" cy="-75" rx="8" ry="25" fill="#FFFFFF"/>
    <ellipse cx="15" cy="-75" rx="8" ry="25" fill="#FFFFFF"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-55" r="3" fill="#000000"/>
    <circle cx="8" cy="-55" r="3" fill="#000000"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-48" rx="4" ry="3" fill="#FF9E80"/>
  </g>
  
  <!-- Carrots -->
  <g transform="translate(380, 230)">
    <path d="M0,0 L10,-25 L-10,-25 Z" fill="#FF8800"/>
    <rect x="-3" y="-30" width="6" height="10" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(220, 250)">
    <path d="M0,0 L10,-25 L-10,-25 Z" fill="#FF8800"/>
    <rect x="-3" y="-30" width="6" height="10" fill="#4CAF50"/>
  </g>
  
  <!-- Level Text -->
  <rect x="20" y="20" width="140" height="40" rx="20" ry="20" fill="rgba(0,0,0,0.5)"/>
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Level 1</text>
  
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#005CB2" text-anchor="middle">Meadow with California Poppies</text>
</svg>
